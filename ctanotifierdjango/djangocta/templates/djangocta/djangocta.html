<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <!--<link rel="stylesheet" href="C:\Users\Jake Opie\ctanotifier\ctanotifierdjango\djangocta\templates\djangocta\styles.css" />-->
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    What train will you be taking?
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                {{ form.stop }}
                            </div>
                            <div class="control">
                                <button type="submit" class="button is-info">
                                    Add Stop
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    {% for stop_data in stopList %}
                    <div class="box">
                        <article class="media">
                            <!--
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="..\ctaLogo50.jpg" alt="Image">
                                </figure>
                            </div>
                            -->
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{stop_data.stationName}}</span>
                                        <br>
                                        <span class="subtitle">Estimated Arrival: {{stop_data.arrivalTime}}</span>
                                        <br>
                                        <span class="subtitle">Arriving in: {{stop_data.arrival}} Minutes</span>
                                        <br> Towards {{stop_data.destinationName}}
                                    </p>
                                </div>
                            </div>
                        </article>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>

</html>
